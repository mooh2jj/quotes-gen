<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>명언 제조기 2.0 - 희망을 전하는 명언</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="favicon.ico" />

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="명언 제조기 2.0 - 희망을 전하는 명언" />
    <meta
      property="og:description"
      content="당신에게 희망과 용기를 전합니다. 매일 새로운 명언으로 하루를 시작하세요."
    />
    <meta property="og:image" content="og-image.png" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="명언 제조기" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">명언 제조기</h1>
        <p class="subtitle">당신에게 희망과 용기를 전합니다</p>
      </div>

      <main class="quote-container">
        <div class="quote-card">
          <div class="quote-content">
            <blockquote class="quote-text" id="quoteText">
              로딩 중...
            </blockquote>
            <cite class="quote-author" id="quoteAuthor"> </cite>
          </div>
        </div>

        <button class="new-quote-btn" id="newQuoteBtn">
          <span>새 명언 보기</span>
          <svg
            class="refresh-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
            <path d="M21 3v5h-5" />
            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
            <path d="M3 21v-5h5" />
          </svg>
        </button>
      </main>

      <footer class="footer">
        <a
          href="https://coff.ee/ehtjd33e"
          target="_blank"
          class="coffee-button"
        >
          <div class="coffee-icon">☕</div>
          <div class="coffee-text">
            <span class="coffee-main">Buy me a coffee</span>
            <span class="coffee-sub">이 사이트가 도움이 되셨나요?</span>
          </div>
        </a>
        <p class="copyright">&copy; 2024 명언 제조기. 모든 권리 보유.</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
